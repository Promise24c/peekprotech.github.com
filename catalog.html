<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peek ProTech - Catalog</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      position: relative;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .cart-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #fff;
      color: #333;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .catalog-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .catalog-item img {
      width: 100%;
      max-width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .catalog-item button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      z-index: 1000;
      width: 300px;
      border-radius: 10px;
    }

    .modal.show {
      display: block;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #222;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Peek ProTech - Catalog</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="cart-icon" onclick="showCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
  </header>

  <div class="catalog-grid">
    <div class="catalog-item">
      <img src="images/smartphone.jpg.jpg" alt="Smartphone">
      <h3>Smartphone</h3>
      <p>R3500</p>
      <button onclick="addToCart('Smartphone', 3500)">Add to Cart</button>
    </div>

    <div class="catalog-item">
      <img src="images/laptop.jpg.jpg" alt="Laptop">
      <h3>Laptop</h3>
      <p>R8500</p>
      <button onclick="addToCart('Laptop', 8500)">Add to Cart</button>
    </div>

    <div class="catalog-item">
      <img src="images/smartwatches.jpg.jpg" alt="Smartwatch">
      <h3>Smartwatch</h3>
      <p>R1200</p>
      <button onclick="addToCart('Smartwatch', 1200)">Add to Cart</button>
    </div>
  </div>

  <div class="modal" id="cart-modal">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total: R<span id="cart-total">0</span></strong></p>
    <button onclick="checkout()">Proceed to Payment</button>
    <button onclick="closeCart()">Close</button>
  </div>

  <footer>
    <p>&copy; 2025 Peek ProTech. All rights reserved.</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCartDisplay();
    }

    function updateCartDisplay() {
      document.getElementById('cart-count').innerText = cart.length;
    }

    function showCart() {
      const modal = document.getElementById('cart-modal');
      const cartList = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - R${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });
      cartTotal.innerText = total;
      modal.classList.add('show');
    }

    function closeCart() {
      document.getElementById('cart-modal').classList.remove('show');
    }

    function checkout() {
      alert("Redirecting to payment gateway (mock)... Thank you for shopping!");
      cart = [];
      updateCartDisplay();
      closeCart();
    }
    <section id="catalog">
  <h2>Explore Our Catalog</h2>
  <div class="catalog-grid">
    <a href="shop.html#phones" class="catalog-item">
      <img src="images/catalog-phones.jpg" alt="Phones"></img>
      <h3>Phones</h3>
    </a>
    <a href="shop.html#laptops" class="catalog-item">
      <img src="images/catalog-laptops.jpg" alt="Laptops"></img>
      <h3>Laptops</h3>
    </a>
    <a href="shop.html#smartwatches" class="catalog-item">
      <img src="images/catalog-smartwatches.jpg" alt="Smartwatches"></img>
      <h3>Smartwatches</h3>
    </a>
    <a href="shop.html#watches" class="catalog-item">
      <img src="images/catalog-watches.jpg" alt="Watches"></img>
      <h3>Watches</h3>
    </a>
  </div>
</section>

  </script>

</body>
</html>
